<section class="seccion_formulario">
  <article class="card">
    <form action="{% url 'save_fabrica' %}" method="post">
      {% csrf_token %}
      <div class="control">
        <label for="nombre_fabrica">Nombre fábrica</label>
        <input type="text" id="nombre_fabrica" name="nombre_fabrica" required>
      </div>
      <div class="control">
        <label for="direccion_fabrica">Dirección fábrica</label>
        <input type="text" id="direccion_fabrica" name="direccion_fabrica" required>
      </div>
      <div class="control">
        <label for="codigo_postal">Código Postal</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>
      </div>
      <div>
        <label for="poblacion_id">Población de ubicación</label>
        <select id="poblacion_id" name="poblacion_id">
          {% for poblacion in poblaciones %}
          <option value={{ poblacion.id }}>{{ poblacion.nombre_poblacion }}</option>
          {% endfor %}
          <select>
      </div>
      <div>
        <button type="submit">Registrar</button>
      </div>
    </form>
  </article>
</section>
