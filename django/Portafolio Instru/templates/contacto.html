{% extends "./layouts/base.html" %} 
{% load static %}

{% block title %}
Contáctenos
{% endblock  %}

{% block content %} 

    <section class="section section--contact">
      <div class="container contact">
        <form class="contact__form">
          <h2 class="contact__title">Envíame un mensaje</h2>
          <input type="text" placeholder="Ingresa tu nombre:" class="contact__input">
          <input type="text" placeholder="Ingresa tu teléfono:" class="contact__input">
          <input type="email" placeholder="Ingresa tu email:" class="contact__input">
          <textarea placeholder="Mensaje..." class="contact__input contact__input--area"></textarea>
          <button type="submit" class="contact__cta">Enviar ahora</button>
        </form>
        <figure class="contact__picture">
            <img src="{% static 'img/form.png' %}" class="contact__img">
        </figure>
      </div>
    </section>

{% endblock %}
